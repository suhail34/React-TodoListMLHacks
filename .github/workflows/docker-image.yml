name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    env:
      TAG: $(date +'%d')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build and push Docker image
      run: | 
        echo "${{secrets.PASSWORD}}" | docker login -u "suhail12" --password-stdin
        docker image build -t suhail12/mytodoapp:v${{env.TAG}} .
        docker push suhail12/mytodoapp:${{env.TAG}}
